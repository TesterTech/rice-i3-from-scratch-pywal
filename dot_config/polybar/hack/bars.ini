[bar/top]
inherit = bar/main
border-bottom-size = 2
border-bottom-color = ${color.primary}
modules-left = launcher sep i3
modules-center = title sep date
modules-right = keyboard sep battery_bar sep volume sep brightness sep sysmenu
enable-ipc = true
; Opacity value between 0.0 and 1.0 used on hover over/off
dim-value = 0.8


[bar/bottom]
inherit = bar/main
bottom = true
border-top-size = 2
border-top-color = ${color.primary}
modules-left = menu sep cpu sep memory sep filesystem_bar sep temperature
modules-center =
modules-right = google reddit twitter gmail github_link sep github sep speed
enable-ipc = true
tray-position = right
